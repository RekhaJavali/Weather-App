<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href = "index.css" >
   
</head>
<body>
    <!-- <h1>hellooo</h1>
     -->

     <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name"/>
            <button><img src="./images/search.png" alt="seacrh icon"></button>
        </div>
        <div class="error">
            Invalid city name
        </div>
        <div class="weather">
            <img src="./images/rain.png" alt = "weather image" class ="weather-image">
            <h1 class="temperature">20&degC</h1>
            <h2 class="city">Davanagere</h2>
            <div class="details">
                <div class ="col">
                    <img src="./images/humidity.png">
                    <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png">
                    <div>
                    <p class="wind">5kmph</p>
                    <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
     </div>
   <script src="index.js"></script>
</body>
</html>
